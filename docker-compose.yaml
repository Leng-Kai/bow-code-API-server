version: "3.7"

services:
  db:
    image: mongo:4.4
    ports: 
      - 27029:27017
    volumes:
      - ../db/data:/data/db
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  api:
    build: 
      context: ./src
    volumes:
      - /home/bow-code/dev-content:/data/content
    ports: 
      - 8089:8088
    environment:
      DB_URL: mongodb://root:root@db:27017
      SELF_URL: http://api.ramen-live.com:8089
      JUDGE0_URL: http://api.ramen-live.com:2358
      DOCS_PATH: /data/content
      PORT: 8088
      SESSION_KEY: pekora
      GOOGLE_CLIENT_ID: 125021518011-3omjnghuvlrmv64tb45v380bo0j1iu20.apps.googleusercontent.com
