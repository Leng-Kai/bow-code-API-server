version: "3.7"

services:
  db:
    image: mongo:4.4
    ports: 
      - 27027:27017
    volumes:
      - ../db/data:/data/db
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  api:
    build: 
      context: ./src
    ports: 
      - 8088:8088
    environment:
      DB_URL: mongodb://root:root@db:27017
